<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            // Create the table element
            var table = $('<table></table>');
            table.append(
                $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                )
            );
            table.append(
                $('<tbody></tbody>').append(
                    // Create and append the first row
                    $('<tr></tr>').append(
                        $('<td></td>').text('Guillaume'),
                        $('<td></td>').text('Salva')
                    ),
                    // Create and append the second row
                    $('<tr></tr>').append(
                        $('<td></td>').text('Paulette'),
                        $('<td></td>').text('Salva')
                    ),
                    // Create and append the third row
                    $('<tr></tr>').append(
                        $('<td></td>').text('Antoine'),
                        $('<td></td>').text('Salva')
                    )
                )
            );
            $('body').html(table);
        }
        createFamilyTree();
        function replaceFamilyTree() {
            var newTableRow = $('<tr></tr>').append(
                $('<td></td>').text('Gerard'),
                $('<td></td>').text('Bonissa')
            );
            $('tbody').html(newTableRow);
        }
        replaceFamilyTree();
    </script>
</body>

</html>
