<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <script type="application/javascript">

        function createFamilyTree() {
            var table = $('<table></table>');
            table.append(
                $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                )
            );
            table.append('<tbody></tbody>');
            $('body').append(table);
        }

        createFamilyTree();

        function addNewMember(firstName, lastName) {
            var newRow = $('<tr></tr>').append(
                $('<td></td>').text(firstName),
                $('<td></td>').text(lastName),
                $('<td></td>')
                    .text('(x)')
                    .css('background-color', 'orange')
                    .click(function () {
                        $(this).parent().remove();
                    })
            );
            $('tbody').append(newRow);
        }
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>
</body>

</html>
