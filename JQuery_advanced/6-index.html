<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            var table = $('<table></table>');
            table.append(
                $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                )
            );
            table.append('<tbody></tbody>');
            $('body').append(table);
        }

        createFamilyTree();

        function addNewMember(firstName, lastName, position) {
            var newRow = $('<tr></tr>').append(
                $('<td></td>').text(firstName),
                $('<td></td>').text(lastName),
                $('<td></td>')
                    .text('(x)')
                    .css('background-color', 'orange')
                    .click(function () {
                        $(this).parent().remove();
                    })
            );

            if (position === 'before') {
                $('tbody').prepend(newRow);
            } else {
                $('tbody').append(newRow);
            }
        }

        function createForm() {
            var form = $('<form></form>');
            var input1 = $('<input>').attr('type', 'text').attr('placeholder', 'First Name');
            var input2 = $('<input>').attr('type', 'text').attr('placeholder', 'Last Name');
            var select = $('<select></select>');
            select.append($('<option></option>').val('before').text('Before'));
            select.append($('<option></option>').val('after').text('After'));
            var submit = $('<input>').attr('type', 'submit').val('Add Member');
            submit.click(function (event) {
                event.preventDefault();
                addNewMember(input1.val(), input2.val(), select.val());
                input1.val('');
                input2.val('');
            });
            $('body').prepend(form);
            form.append(input1, input2, select, submit);
        }

        createForm();
    </script>
</body>

</html>
