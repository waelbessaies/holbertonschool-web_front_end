</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            var table = $('<table></table>');

            table.append(
                $('<thead></thead>').append(
                    $('<tr></tr>').append(
                        $('<th></th>').text('Firstname'),
                        $('<th></th>').text('Lastname')
                    )
                )
            );

            table.append(
                $('<tbody></tbody>').append(
                    $('<tr></tr>').append(
                        $('<td></td>').text('Guillaume'),
                        $('<td></td>').text('Salva')
                    ),
                    $('<tr></tr>').append(
                        $('<td></td>').text('Paulette'),
                        $('<td></td>').text('Salva')
                    ),
                    $('<tr></tr>').append(
                        $('<td></td>').text('Antoine'),
                        $('<td></td>').text('Salva')
                    )
                )
            );
            $('body').append(table);
        }
        createFamilyTree();
    </script>
</body>
